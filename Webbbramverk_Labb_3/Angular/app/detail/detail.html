<p class="alert alert-danger" ng-show="error">{{error}}</p>
<div my-custom-directive></div>
<div class="col-md-12" data-ng-controller="detailController as detail">
    <div class="col-md-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <p><strong>Title:</strong> {{detail.event.title}}</p>
            </div>
            <div class="panel-body">
                <p><strong>Creator:</strong> {{detail.event.creator.user}}</p>
                <p><strong>Tag:</strong> {{detail.event.tags[0].name}}</p>
                <p><strong>Description:</strong> {{detail.event.description}}</p>
            </div>
        </div>
    </div>
    <div ng-if="detail.bool" class="col-md-8">
        <map center="{{detail.event.position.latt}}, {{detail.event.position.long}}" zoom="15" class="map" style="height:500px;">
            <marker
                    position="[{{detail.event.position.latt}}, {{detail.event.position.long}}]"
                    title="Title: {{detail.event.title}}"
                    animation="Animation.BOUNCE"
                    visible="true">
            </marker>
        </map>
    </div>
</div>
