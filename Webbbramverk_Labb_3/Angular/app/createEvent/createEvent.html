<div my-custom-directive></div>
<div class="col-md-4 col-md-offset-4" data-ng-controller="createEventController as create">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create</h3>
        </div>
        <div class="panel-body">
            <form name="createForm" class="simple-form">
                Tag: <br />
                <input type="text" ng-model="create.tagName" name="tagName" required/>
                <span class="error" ng-show="createForm.tagName.$error.required">
                Please add a tag</span></br>

                Title: <br />
                <input type="text" name="title" ng-model="create.title" required/>
                <span class="error" ng-show="createForm.title.$error.required">
                Please add a title</span></br>
                Description: <br />
                <textarea type="text" name="description" ng-model="create.description" required/></textarea>
                <span class="error" ng-show="createForm.description.$error.required">
                Please add a description</span></br></br>
                <button class="infoButton" data-ng-click="create.create()">Create</button>
            </form>
        </div>
    </div>
    <p class="alert alert-danger" ng-show="error">{{error}}</p>
</div>
