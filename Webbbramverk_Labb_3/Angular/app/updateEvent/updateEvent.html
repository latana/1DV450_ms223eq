<div my-custom-directive></div>
<div class="col-md-4 col-md-offset-4" data-ng-controller="updateEventController as update">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Update</h3>
        </div>
        <div class="panel-body">
            <form name="updateForm" class="simple-form">
                Title: <br />
                <input type="text" ng-model="update.title" name="title" required/>
                <span class="error" ng-show="updateForm.title.$error.required">
                Please add a title</span></br>
                Description: <br />
                <textarea type="text" ng-model="update.description" name="description" required/></textarea>
                <span class="error" ng-show="updateForm.description.$error.required">
                Please add a description</span></br></br>
                <button id="updateButton" data-ng-click="update.update()">Update</button>
            </form>
        </div>
    </div>
    <p class="alert alert-danger" ng-show="error">{{error}}</p>
</div>
