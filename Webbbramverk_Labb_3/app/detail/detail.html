

<div class="col-md-12" data-ng-controller="detailController as detail">
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                {{detail.event.title}}
            </div>
            <div class="panel-body">
                <p>AnvÃ¤ndare: {{detail.event.creator.user}}</p>
                <p>Tag: {{detail.event.tags[0].name}}</p>
                <p>Beskrivning: {{detail.event.description}}</p>
            </div>
        </div>
    </div>
    <div ng-if="detail.bool" class="col-md-8">
        <map center="{{detail.event.position.latt}}, {{detail.event.position.long}}" zoom="15" class="map" style="height:500px;">
            <marker
                    position="[{{detail.event.position.latt}}, {{detail.event.position.long}}]"
                    title="{{detail.event.description}}"
                    animation="Animation.BOUNCE"
                    visible="true">
            </marker>
        </map>
    </div>
</div>
